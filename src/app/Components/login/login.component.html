<div fxLayout="column" fxLayoutAlign="center center" class="back login">
  <mat-card fxLayout="column" fxLayoutAlign="space-around center">
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!authorized">
        <div fxLayout="column" fxLayoutAlign="center center">
          <h3 fxFlex="100" class="tcentr">
            ВХОД
          </h3>
          <!--електронный адрес-->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="email=user@mail.ru" required autofocus formControlName="login">
            <mat-error *ngIf="submitted && f.login.hasError('required')">
              введите email
            </mat-error>
            <mat-error *ngIf="(f.login.hasError('email'))">
              ввод некоректен
            </mat-error>
          </mat-form-field>
          <br>

          <!--пароль-->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="пароль=Password1" required formControlName="password"
                   [type]="hidePresentPassword ? 'password' : 'text'">
            <mat-error *ngIf="submitted && f.password.hasError('required')">
              введите пароль
            </mat-error>
            <mat-error *ngIf="f.password.hasError('pattern')">
              некорректно
            </mat-error>
          </mat-form-field>

          <div class="form-group">
            <button mat-raised-button="" [disabled]="loading" color="accent">Войти</button>
